<h1 mat-dialog-title [class.fg-warn]="data.error">{{ data.title }}</h1>

<div mat-dialog-content>
    {{ data.content }}
</div>

<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" *ngIf="!data.onlyOk" cdkFocusInitial>
        {{ btnDecline }}
    </button>

    <button mat-button [mat-dialog-close]="true" [color]="data.warn ? 'warn' : undefined">
        {{ btnConfirm }}
    </button>
</div>

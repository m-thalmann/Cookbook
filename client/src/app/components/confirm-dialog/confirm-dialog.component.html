<h2 mat-dialog-title [class.warn]="!!data.error">
    <ng-container *ngIf="isTranslated">{{ translateTitle.key | translate: translateTitle.replace }}</ng-container>
    <ng-container *ngIf="!isTranslated">{{ data.title }}</ng-container>
</h2>

<mat-dialog-content
    class="content"
    *ngIf="isTranslated"
    [innerHTML]="translateContent.key | translate: translateContent.replace"
>
</mat-dialog-content>
<mat-dialog-content class="content" *ngIf="!isTranslated" [innerHTML]="data.content"> </mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" *ngIf="!data.onlyOk" cdkFocusInitial>
        <ng-container *ngIf="isTranslated">{{ btnDecline | translate }}</ng-container>
        <ng-container *ngIf="!isTranslated">{{ btnDecline }}</ng-container>
    </button>

    <button mat-button [mat-dialog-close]="true" [color]="data.warn ? 'warn' : undefined">
        <ng-container *ngIf="isTranslated">{{ btnConfirm | translate }}</ng-container>
        <ng-container *ngIf="!isTranslated">{{ btnConfirm }}</ng-container>
    </button>
</mat-dialog-actions>

<h1 mat-dialog-title><mat-icon>lock</mat-icon><br />Reset password</h1>

<div mat-dialog-content>
    <mat-horizontal-stepper [linear]="true" #stepper>
        <mat-step [completed]="emailSent" [editable]="false">
            <ng-template matStepLabel>Send reset email</ng-template>
            <form [formGroup]="emailForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" (keyup.enter)="sendEmail()" required />
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="sendEmail()"
                        color="accent"
                        [disabled]="emailForm.disabled || emailForm.invalid"
                        *ngIf="!loading"
                    >
                        <mat-icon>send</mat-icon>
                    </button>
                    <mat-spinner matSuffix diameter="24" *ngIf="loading"></mat-spinner>
                </mat-form-field>

                <p class="fg-warn" *ngIf="error">{{ error }}</p>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Reset password</ng-template>
            <form [formGroup]="resetForm">
                <mat-form-field appearance="outline">
                    <mat-label>Code</mat-label>
                    <input matInput formControlName="token" type="text" required />
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="password" type="password" required />
                </mat-form-field>

                <p class="fg-warn" *ngIf="error">{{ error }}</p>

                <button
                    mat-raised-button
                    color="accent"
                    (click)="resetPassword()"
                    [disabled]="resetForm.disabled || resetForm.invalid"
                >
                    <mat-icon *ngIf="!loading">settings_backup_restore</mat-icon>
                    <mat-spinner matSuffix diameter="24" *ngIf="loading"></mat-spinner>
                    Reset password
                </button>
            </form>
        </mat-step>
    </mat-horizontal-stepper>
</div>

<ng-container
    *ngIf="{
        cookbook: cookbook$ | async,
        categories: categories$ | async,
        recipes: recipes$ | async,

        cookbookError: cookbookError$ | async,
        categoriesError: categoriesError$ | async,
        recipesError: recipesError$ | async
    } as vm"
>
    <app-error-display [error]="vm.cookbookError">
        <ng-container notFoundMessage> Cookbook could not be found. </ng-container>
        <ng-container otherErrorMessage> Cookbook could not be loaded. </ng-container>
    </app-error-display>

    <ng-container
        *ngIf="!vm.cookbookError || vm.cookbookError.type !== 'HTTP_ERROR' || vm.cookbookError.httpError.status !== 404"
    >
        <app-cookbook-header
            [cookbook]="vm.cookbook?.body?.data || null"
            [showEditButton]="true"
            *ngIf="!vm.cookbookError"
        ></app-cookbook-header>

        <app-page-section heading="Categories" class="categories">
            <app-category-chip-list
                [categories]="vm.categories?.body?.data ?? null"
                routerLink="./recipes"
            ></app-category-chip-list>

            <app-error-display [error]="vm.categoriesError">
                <ng-container otherErrorMessage> Categories could not be loaded. </ng-container>
            </app-error-display>
        </app-page-section>

        <app-page-section heading="Recipes" seeAllLink="./recipes" class="recipes">
            <div>
                <ng-container *ngIf="vm.recipes?.body?.data as recipes; else recipesLoading">
                    <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-card>

                    <p *ngIf="recipes.length === 0" class="not-found-item">No recipes found ...</p>
                </ng-container>

                <ng-template #recipesLoading>
                    <app-recipe-card [recipe]="null" *appRepeat="6"></app-recipe-card>
                </ng-template>
            </div>

            <app-error-display [error]="vm.recipesError">
                <ng-container otherErrorMessage> Recipes could not be loaded. </ng-container>
            </app-error-display>

            <a
                routerLink="./recipes"
                mat-raised-button
                color="primary"
                class="show-more-items"
                *ngIf="getRemainingItems(vm.recipes?.body?.meta) as remainingItems"
            >
                <div class="button-wrapper">
                    <mat-icon>restaurant</mat-icon>
                    Show {{ remainingItems }} more recipes
                    <mat-icon>arrow_forward</mat-icon>
                </div>
            </a>
        </app-page-section>
    </ng-container>
</ng-container>

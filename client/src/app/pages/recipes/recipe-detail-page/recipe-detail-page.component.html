<app-recipe-detail *ngIf="(recipe$ | async)?.body?.data as recipe" [recipe]="recipe"> </app-recipe-detail>

<app-error-display [error]="error$ | async">
    <ng-container notFoundMessage> Recipe could not be found. </ng-container>
    <ng-container otherErrorMessage> Recipe could not be loaded. </ng-container>
</app-error-display>

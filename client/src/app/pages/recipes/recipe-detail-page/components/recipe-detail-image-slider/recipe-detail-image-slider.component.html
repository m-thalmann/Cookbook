<div class="container" (swipe)="onSwipe($event)">
    <button mat-icon-button (click)="nextImage(-1)" class="hide-mobile" [disabled]="images.length < 2">
        <mat-icon>arrow_left</mat-icon>
    </button>
    <img [src]="currentImageUrl" (click)="openDialog()" />
    <button mat-icon-button (click)="nextImage(1)" class="hide-mobile" [disabled]="images.length < 2">
        <mat-icon>arrow_right</mat-icon>
    </button>
</div>

<h2 class="icon-text">
    <mat-icon>edit</mat-icon><span>{{ 'pages.edit_recipe.title' | translate }}</span>
</h2>

<cb-create-edit-recipe [editRecipe]="editRecipe" *ngIf="editRecipe"></cb-create-edit-recipe>

<mat-spinner *ngIf="!editRecipe" diameter="48"></mat-spinner>

<span class="icon-text fg-warn" *ngIf="error">
    <mat-icon>error</mat-icon><span>{{ 'messages.recipes.error_loading_recipe' | translate }}</span>
</span>

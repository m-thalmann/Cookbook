openapi: 3.0.0
info:
  title: Cookbook
  version: '1.0'
  contact:
    url: 'https://github.com/m-thalmann/Cookbook'
    email: matthiasthalmann1@hotmail.de
    name: Matthias Thalmann
  description: The API for the Cookbook-Webapp
  license:
    name: MIT
servers:
  - url: 'http://localhost:80'
    description: Dev
  - url: 'http://localhost:80/api'
    description: Dev /api
tags:
  - name: User
  - name: Recipe
  - name: Ingredient
  - name: RecipeImage
  - name: Category
  - name: Admin
paths:
  /auth:
    get:
      summary: Returns the authenticated user (if authenticated)
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: get-auth
      description: Returns whether the user is authenticated or not
      security:
        - Token: []
        - QueryToken: []
    put:
      summary: Update the authenticated user
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                name:
                  type: string
                password:
                  type: string
                languageCode:
                  type: string
                  example: en
                oldPassword:
                  type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: |
            Bad request

            Error keys:
            - bad_request.validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: |
            Old password is wrong

            Error keys:
            - forbidden.old_password_wrong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '409':
          description: |
            A user with this email already exists

            Error keys:
            - conflict.user_email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: put-auth
      description: Update the authenticated user
      security:
        - Token: []
        - QueryToken: []
    delete:
      summary: Deletes the authenticated user
      tags:
        - User
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: |
            You are the last admin (can't be deleted)

            Error keys:
            - forbidden.last_admin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: delete-auth
      description: Deletes the authenticated user and all of its data
      security:
        - Token: []
        - QueryToken: []
  /auth/login:
    post:
      summary: Authenticates the user and returns a token
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                hcaptchaToken:
                  type: string
                  description: The token received from a successfully solved hCaptcha (if enabled and needed)
              required:
                - email
                - password
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/AuthUser'
                  token:
                    $ref: '#/components/schemas/JwtToken'
                required:
                  - user
                  - token
        '400':
          description: |
            Bad request

            Error keys:
            - bad_request.default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '403':
          description: |
            Email not verified

            Error keys:
            - forbidden.email_not_verified
            - forbidden.hcaptcha_invalid
            - forbidden.too_many_bad_logins
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Email or password wrong
      operationId: post-auth-login
      description: Authenticates the user and returns a token
  /auth/register:
    post:
      summary: Registers a new user
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                name:
                  type: string
                  maxLength: 20
                password:
                  type: string
                languageCode:
                  type: string
                  example: en
                hcaptchaToken:
                  type: string
                  description: The token received from a successfully solved hCaptcha (if enabled)
              required:
                - email
                - name
                - password
                - languageCode
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUser'
        '400':
          description: |
            hCaptcha Token invalid or validation error:

            Error keys:
              - bad_request.hcaptcha_invalid
              - bad_request.validation
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ApiError'
                  - $ref: '#/components/schemas/ValidationError'
        '403':
          description: |
            The hcaptchaToken was invalid

            Error keys:
            - forbidden.hcaptcha_invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '405':
          description: |
            Registration is disabled

            Error keys:
            - method_not_allowed.registration_disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '409':
          description: |
            A user with this email already exists

            Error keys:
            - conflict.user_email
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: post-auth-register
      description: Registers a new user
  /auth/verifyEmail:
    post:
      summary: Verify an email
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                code:
                  type: string
                  minLength: 5
                  maxLength: 5
                  example: 53012
              required:
                - email
                - code
      responses:
        '200':
          description: OK (also if email does not exist or already verified)
        '400':
          description: |
            Email and code expected

            Error keys:
            - bad_request.default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '403':
          description: |
            Verification code is wrong or has expired

            Error keys:
            - forbidden.verification_code_wrong_or_expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: post-auth-verifyEmail
      description: Verify an email
  /auth/verifyEmail/resend:
    post:
      summary: Resend an verification-email
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: OK (also if email does not exist or already verified)
        '400':
          description: |
            Email expected

            Error keys:
            - bad_request.default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: post-auth-verifyEmail
      description: Verify an email
  /auth/registrationEnabled:
    get:
      summary: Returns whether the registration is enabled
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
      operationId: get-auth-registrationEnabled
      description: Returns whether the registration is enabled
  /auth/resetPassword:
    post:
      summary: Reset a users password
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                token:
                  type: string
                  minLength: 32
                  maxLength: 32
                password:
                  type: string
                  description: The new password
              required:
                - email
                - token
                - password
      responses:
        '200':
          description: OK
        '400':
          description: |
            Email, token and password expected

            Error keys:
            - bad_request.default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Combination of email and token not found
      operationId: post-auth-resetPassword
      description: Reset a users password
  /auth/resetPassword/send:
    post:
      summary: Sends a reset-password email
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: OK (also if the email does not exist)
        '400':
          description: |
            Email expected

            Error keys:
            - bad_request.default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: post-auth-resetPassword-send
      description: Sends a reset-password email to the given email if it exists in the database
  /recipes:
    get:
      summary: Return all visible recipes for the user
      tags:
        - Recipe
      parameters:
        - $ref: '#/components/parameters/ItemsPerPage'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/SortDir'
        - $ref: '#/components/parameters/Language'
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Recipe'
                    required:
                      - items
      operationId: get-recipes
      description: Return all visible recipes for the user, or only public recipes if no authentication is provided
      security:
        - Token: []
        - QueryToken: []
    post:
      summary: Create a new recipe
      tags:
        - Recipe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                public:
                  type: boolean
                  description: Whether the recipe is publicly visible or not
                name:
                  type: string
                  maxLength: 20
                  example: Chocolate Cake
                description:
                  type: string
                  nullable: true
                category:
                  type: string
                  maxLength: 10
                  nullable: true
                  example: Dessert
                portions:
                  type: integer
                  nullable: true
                  minimum: 1
                difficulty:
                  type: integer
                  nullable: true
                  minimum: 0
                  maximum: 4
                preparation:
                  type: string
                  nullable: true
                  description: Descriptive explanation of the preparation-steps (in HTML format)
                preparationTime:
                  type: number
                  nullable: true
                  minimum: 1
                  description: Preparation time in minutes
                restTime:
                  type: integer
                  nullable: true
                  minimum: 1
                  description: Rest time in minutes
                cookTime:
                  type: number
                  nullable: true
                  minimum: 1
                  description: Cooking/baking time in minutes
                ingredients:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        maxLength: 20
                        example: Flour
                      unit:
                        type: string
                        maxLength: 10
                        nullable: true
                        example: 'g'
                        description: The unit used to measure this ingredient
                      amount:
                        type: number
                        minimum: 0
                        exclusiveMinimum: true
                        nullable: true
                        example: 100
                    required:
                      - name
                      - unit
                      - amount
              required:
                - public
                - name
                - description
                - category
                - portions
                - difficulty
                - preparation
                - preparationTime
                - restTime
                - cookTime
                - ingredients
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeFull'
        '400':
          description: |
            Bad request

            Error keys:
            - bad_request.validation
            - bad_request.validation_ingredients
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: |
            Duplicate ingredient name

            Error keys:
            - conflict.ingredient_name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: post-recipes
      description: Create a new recipe
      security:
        - Token: []
        - QueryToken: []
  /recipes/id/{id}:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: Returns the recipe with the given id
      tags:
        - Recipe
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeFull'
        '404':
          description: Recipe not found or not visible for the user
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
      operationId: get-recipes-id
      description: Returns the recipe with the given id, if it is visible to the user
      security:
        - Token: []
        - QueryToken: []
    put:
      summary: Update an existing recipe
      tags:
        - Recipe
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                public:
                  type: boolean
                  description: Whether the recipe is publicly visible or not
                name:
                  type: string
                  maxLength: 20
                  example: Chocolate Cake
                description:
                  type: string
                  nullable: true
                category:
                  type: string
                  maxLength: 10
                  nullable: true
                  example: Dessert
                portions:
                  type: integer
                  nullable: true
                  minimum: 1
                difficulty:
                  type: integer
                  nullable: true
                  minimum: 0
                  maximum: 4
                preparation:
                  type: string
                  nullable: true
                  description: Descriptive explanation of the preparation-steps (in HTML format)
                preparationTime:
                  type: number
                  nullable: true
                  minimum: 1
                  description: Preparation time in minutes
                restTime:
                  type: integer
                  nullable: true
                  minimum: 1
                  description: Rest time in minutes
                cookTime:
                  type: number
                  nullable: true
                  minimum: 1
                  description: Cooking/baking time in minutes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeFull'
        '400':
          description: |
            Bad request

            Error keys:
            - bad_request.validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: |
            Can't change ownership of recipe

            Error keys:
            - forbidden.recipe.change_ownership
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '404':
          description: Recipe not found
      operationId: put-recipes-id
      description: Update an existing recipe
      security:
        - Token: []
        - QueryToken: []
    delete:
      summary: Delete an existing recipe
      tags:
        - Recipe
      responses:
        '200':
          description: OK (also if not deleted due to not found or not owned by user)
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: delete-recipes-id
      description: Delete an existing recipe
      security:
        - Token: []
        - QueryToken: []
  /recipes/search/{search}:
    parameters:
      - schema:
          type: string
        name: search
        in: path
        required: true
    get:
      summary: Search for a recipe
      tags:
        - Recipe
      parameters:
        - $ref: '#/components/parameters/ItemsPerPage'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/SortDir'
        - $ref: '#/components/parameters/Language'
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Recipe'
                    required:
                      - items
      operationId: get-recipes-search
      description: Search for a recipe in the name and description
      security:
        - Token: []
        - QueryToken: []
  /recipes/category/{category}:
    parameters:
      - schema:
          type: string
        name: category
        in: path
        required: true
        description: The name of the category (case-insensitive)
    get:
      summary: Return all recipes for a category
      tags:
        - Recipe
      parameters:
        - $ref: '#/components/parameters/ItemsPerPage'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/SortDir'
        - $ref: '#/components/parameters/Language'
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Recipe'
                    required:
                      - items
      operationId: get-recipes-category
      description: Return all recipes for a category
      security:
        - Token: []
        - QueryToken: []
  /users/id/{id}/recipes:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: Return all recipes for a user
      tags:
        - Recipe
      parameters:
        - $ref: '#/components/parameters/ItemsPerPage'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/SortDir'
        - $ref: '#/components/parameters/Language'
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Pagination'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/Recipe'
                    required:
                      - items
      operationId: get-users-id-recipes
      description: Return all recipes for a user (that are visible to the authenticated user)
      security:
        - Token: []
        - QueryToken: []
  /recipes/id/{id}/ingredients:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    post:
      summary: Add a new ingredient to a recipe
      tags:
        - Ingredient
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 20
                  example: Flour
                unit:
                  type: string
                  maxLength: 10
                  nullable: true
                  example: 'g'
                  description: The unit used to measure this ingredient
                amount:
                  type: number
                  minimum: 0
                  exclusiveMinimum: true
                  nullable: true
                  example: 100
              required:
                - name
                - unit
                - amount
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ingredient'
        '400':
          description: |
            Bad request

            Error keys:
            - bad_request.validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Recipe not found or not owned by user
        '409':
          description: |
            Duplicate ingredient name in recipe

            Error keys:
            - conflict.ingredient_name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
      operationId: post-recipes-id-ingredients
      description: Add a new ingredient to a recipe
      security:
        - Token: []
        - QueryToken: []
  /ingredients/list:
    get:
      summary: Get all distinct ingredients for recipes the user owns
      tags:
        - Ingredient
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Sugar
                    unit:
                      type: string
                      nullable: true
                      example: g
                  required:
                    - name
                    - unit
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: get-ingredients-list
      description: Get all distinct ingredients for recipes the user owns
      security:
        - Token: []
        - QueryToken: []
  /ingredients/id/{id}:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    put:
      summary: Update a specific ingredient
      tags:
        - Ingredient
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 20
                  example: Flour
                unit:
                  type: string
                  maxLength: 10
                  nullable: true
                  example: 'g'
                  description: The unit used to measure this ingredient
                amount:
                  type: number
                  minimum: 0
                  exclusiveMinimum: true
                  nullable: true
                  example: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ingredient'
        '400':
          description: |
            Bad request

            Error keys:
            - bad_request.validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Not found
      operationId: put-ingredients-id
      description: Update a specific ingredient
      security:
        - Token: []
        - QueryToken: []
    delete:
      summary: Delete a specific ingredient
      tags:
        - Ingredient
      responses:
        '200':
          description: OK (also if not deleted due to not found or not owned by user)
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: delete-ingredients-id
      description: Delete a specific ingredient
      security:
        - Token: []
        - QueryToken: []
  /recipes/id/{id}/images/count:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
    get:
      summary: Return the amount of available images for this recipe
      tags:
        - RecipeImage
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            application/json:
              schema:
                type: integer
                minimum: 0
      operationId: get-recipes-id-images-count
      description: Return the amount of available images for this recipe
      security:
        - Token: []
        - QueryToken: []
  /recipes/id/{id}/images/number/{number}:
    parameters:
      - schema:
          type: integer
        name: id
        in: path
        required: true
      - schema:
          type: integer
          minimum: 0
        name: number
        in: path
        required: true
        description: The number of the image
    get:
      summary: Return a single image for this recipe
      tags:
        - RecipeImage
      parameters:
        - $ref: '#/components/parameters/MaxSize'
      responses:
        '200':
          description: OK
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
          content:
            image/*:
              schema:
                type: string
                format: binary
        '304':
          description: Not modified (if cached using the E-Tag)
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
        '404':
          description: Not found
          headers:
            X-Logout:
              $ref: '#/components/headers/xLogout'
      operationId: get-recipes-id-images-number
      description: Return a single image for this recipe with the given number
      security:
        - Token: []

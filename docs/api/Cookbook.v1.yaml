components:
  schemas:
    User:
      title: User
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        email:
          type: string
          format: email
        name:
          type: string
          maxLength: 20
        languageCode:
          type: string
          example: en
      required:
        - id
        - email
        - name
        - languageCode
    UserFull:
      title: User with additional information
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            emailVerified:
              type: boolean
            isAdmin:
              type: boolean
            lastUpdated:
              type: integer
              minimum: 0
              description: Unix timestamp (seconds) of when the user was last modified
          required:
            - emailVerified
            - isAdmin
            - lastUpdated
    AuthUser:
      title: User used for authentication
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            isAdmin:
              type: boolean
          required:
            - isAdmin
    Ingredient:
      title: Ingredient
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        recipeId:
          type: integer
          minimum: 1
        name:
          type: string
          maxLength: 20
          example: Flour
        unit:
          type: string
          maxLength: 10
          nullable: true
          example: 'g'
          description: The unit used to measure this ingredient
        amount:
          type: number
          minimum: 0
          exclusiveMinimum: true
          nullable: true
          example: 100
      required:
        - id
        - recipeId
        - name
        - unit
        - amount
    Recipe:
      title: Recipe
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        public:
          type: boolean
          description: Whether the recipe is publicly visible or not
        languageCode:
          type: string
          example: en
        name:
          type: string
          maxLength: 20
          example: Chocolate Cake
        description:
          type: string
          nullable: true
        category:
          type: string
          maxLength: 10
          nullable: true
          example: Dessert
        portions:
          type: integer
          nullable: true
          minimum: 1
        difficulty:
          type: integer
          nullable: true
          minimum: 0
          maximum: 4
        preparation:
          type: string
          nullable: true
          description: Descriptive explanation of the preparation-steps (in HTML format)
        preparationTime:
          type: integer
          nullable: true
          minimum: 1
          description: Preparation time in minutes
        restTime:
          type: integer
          nullable: true
          minimum: 1
          description: Rest time in minutes
        cookTime:
          type: integer
          nullable: true
          minimum: 1
          description: Cooking/baking time in minutes
        publishDate:
          type: integer
          minimum: 0
          description: Unix timestamp (seconds) of when the recipe was published
        user:
          $ref: '#/components/schemas/User'
        imagesCount:
          type: integer
          minimum: 0
          description: The amount of images available for this recipe
      required:
        - id
        - public
        - name
        - description
        - category
        - portions
        - difficulty
        - preparation
        - preparationTime
        - restTime
        - cookTime
        - publishDate
        - user
        - imagesCount
    RecipeFull:
      title: Recipe with additional information
      allOf:
        - $ref: '#/components/schemas/Recipe'
        - type: object
          properties:
            ingredients:
              type: array
              items:
                $ref: '#/components/schemas/Ingredient'
          required:
            - ingredients
    RecipeImage:
      title: Recipe-Image
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        recipeId:
          type: integer
          minimum: 1
        mimeType:
          type: string
          enum:
            - image/jpeg
            - image/png
            - image/gif
      required:
        - id
        - recipeId
        - mimeType
    JwtToken:
      title: JWT Token
      type: string
      example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjowLCJ1c2VyX3VzZXJuYW1lIjoiYWRtaW4iLCJ1c2VyX3JvbGUiOiJBRE1JTiJ9.INqBvo5b1p-2evTrolDw3bqTH12zKvUEEUMfmY4oNX4
      pattern: "^Bearer (?:\\w|[-_=])+\\.(?:\\w|[-_=])+\\.?(?:\\w|[-_.+\\/=])*$"
      description: 'The token containing user information in the payload'
    Pagination:
      title: Pagination
      type: object
      properties:
        page:
          type: integer
          minimum: 0
          description: The current page
        items_per_page:
          type: integer
          minimum: 1
          description: The items displayed per page
        total_items:
          type: integer
          minimum: 0
          description: The total amount of items found
        total_pages:
          type: integer
          minimum: 0
          description: The total amount of pages needed to display all items
      required:
        - page
        - items_per_page
        - total_items
        - total_pages
    ApiError:
      title: Api Error
      type: object
      properties:
        errorKey:
          type: string
          example: bad_request.default
          description: Key used for translation
        details:
          description: Specific/Additional information for the error
          example: Sent data is invalid
      required:
        - errorKey
        - details
    ValidationError:
      title: Validation Error (Api Error)
      type: object
      properties:
        errorKey:
          type: string
          example: bad_request.validation
          description: Key used for translation
        details:
          description: Specific/Additional information for the error
          type: object
          additionalProperties:
            type: string
            description: The error message for the property (key)
      required:
        - errorKey
        - details
  responses:
    Unauthorized:
      description: |
        There was no authentication provided or it was invalid

        Error keys:
        - unauthorized.default
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
  parameters:
    ItemsPerPage:
      schema:
        type: integer
        minimum: 1
      name: itemsPerPage
      in: query
      required: false
      description: How many items a single page should contain
    Page:
      schema:
        type: integer
        minimum: 0
      name: page
      in: query
      required: false
      description: The page to display (starting at 0)
    Sort:
      schema:
        type: string
      name: sort
      in: query
      required: false
      description: The property to sort by
    SortDir:
      schema:
        type: string
        enum:
          - asc
          - desc
      name: sortDir
      in: query
      required: false
      description: The direction of the sort (asc - ascending, desc - descending)
    MaxSize:
      schema:
        type: integer
      name: maxSize
      in: query
      required: false
      description: The width to scale the image to (or height if portrait)
    Language:
      schema:
        type: string
        example: en
      name: language
      in: query
      required: false
      description: The language to filter by
  headers:
    xLogout:
      description: If set, the user should be logged out, since his token has expired
      schema:
        type: boolean
      required: false
  securitySchemes:
    Token:
      type: http
      scheme: bearer
    QueryToken:
      type: apiKey
      in: query
      name: token
      description: Bearer token
